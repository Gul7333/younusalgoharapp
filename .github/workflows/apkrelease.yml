name: Android Build and Release

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    tags:
      - 'v*' # Trigger on version tags (e.g. v1.0.0)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PROPERTIES: ${{ secrets.ANDROID_KEYSTORE_PROPERTIES }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Restore signing properties
        run: |
          echo "$ANDROID_KEYSTORE_PROPERTIES" | base64 -d > android/keystore.properties
          # Verify properties
          grep "MYAPP" android/keystore.properties || echo "Properties loaded"
      - name: Build Release APK
        working-directory: ./android
   
        run: ./gradlew assembleRelease

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Cleanup
        run: rm -f android/keystore.properties
